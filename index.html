    <div class="container">
      <h1>Kalkulator Pembagian</h1>
      <div class="form-group">
        <label for="input1">Angka Pertama:</label>
        <input type="number" class="form-control" id="input1" placeholder="Masukkan angka pertama">
      </div>
      <div class="form-group">
        <label for="input2">Angka Kedua:</label>
        <input type="number" class="form-control" id="input2" placeholder="Masukkan angka kedua">
      </div>
      <button type="button" class="btn btn-primary" onclick="hitungPembagian()">Hitung</button>
      <h3>Hasil:</h3>
      <p id="result"></p>
    </div>
  
    <script>
      function hitungPembagian() {
        var input1 = document.getElementById("input1").value;
        var input2 = document.getElementById("input2").value;
  
        // Periksa apakah input kosong atau tidak
        if (input1 === '' || input2 === '') {
          alert("Masukkan angka pertama dan kedua!");
          return;
        }
  
        var hasil = parseFloat(input1) / parseFloat(input2);
        document.getElementById("result").innerHTML = hasil;
      }
    </script>
